<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" type="module"></script>
</head>
<body>
    <div class="container">
        <form class="container-login">
            <div class="welcome">
                <p>Welcome to</p>
                <h1>Design school</h1>
            </div>
            <div class="input">
                <img src="photo/letter.png" height="14px" width="18px">
                <input type="email" placeholder="Email">
                <img id="non" src="photo/eye.png" height="13px" width="13px">
            </div>
            <div class="input">
                <img src="photo/key.png" height="16px" width="16px">
                <input class="pas" type="password" placeholder="Password">
                <img data-action="watch" id="eye" src="photo/eye.png" height="13px" width="13px">
            </div>
            <div class="check">
                <input type="checkbox">Remember me
            </div>
            <div class="but-login">
                <button id="butLog" type="button">Login</button>
            </div>
            <p>Donâ€™t have an account? <a id="reg">Register</a></p>
        </form>
        <form class="container-register">
            <div class="welcome">
                <h1>Create account</h1>
            </div>
            <div class="input">
                <img src="photo/letter.png" height="14px" width="18px">
                <input type="email" placeholder="Email">
                <img id="non" src="photo/eye.png" height="13px" width="13px">
            </div>
            <div class="input">
                <img src="photo/key.png" height="16px" width="16px">
                <input class="pas" type="password" placeholder="Password">
                <img data-action="watch" id="eye" src="photo/eye.png" height="13px" width="13px">
            </div>
            <div class="input">
                <img src="photo/key.png" height="16px" width="16px">
                <input class="pas" type="password" placeholder="Repeat password">
                <img data-action="watch" id="eye" src="photo/eye.png" height="13px" width="13px">
            </div>
            <div class="but-login">
                <button id="butReg">Register</button>
            </div>
            <p>Already have account? <a id="log">Login</a></p>
        </form>

        <div class="illustrate">
            <img src="photo/Illustration.png" height="427px" width="409px">
        </div>
    </div>
</body>
</html>
